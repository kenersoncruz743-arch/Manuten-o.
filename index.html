<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            max-width: 1000px;
            width: 100%;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: grid;
            grid-template-columns: 45% 55%;
        }

        /* LADO ESQUERDO - VISUAL */
        .hero-side {
            background: linear-gradient(135deg, rgba(21, 101, 192, 0.95), rgba(13, 71, 161, 0.95)),
                        url("https://images.unsplash.com/photo-1581091870627-3d94c5b8c7d3?auto=format&fit=crop&w=1000&q=80");
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .hero-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-side h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-side p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.95;
            font-weight: 300;
        }

        /* LADO DIREITO - CONTE√öDO */
        .content-side {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .content-side h2 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .btn-access {
            display: inline-block;
            padding: 18px 0;
            background: linear-gradient(135deg, #ff9800, #ffc107);
            color: #fff;
            text-decoration: none;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .btn-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.4);
        }

        .btn-access:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #e0e0e0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            color: #333;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #1565c0, #0d47a1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .feature-text {
            font-size: 15px;
            font-weight: 500;
        }

        /* CREDENCIAIS - RODAP√â */
        .credentials {
            margin-top: 50px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
        }

        .credentials-title {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .credentials-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 14px;
            color: #333;
        }

        .credentials-info strong {
            color: #ff9800;
        }

        /* RESPONSIVO */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .hero-side {
                min-height: 300px;
                padding: 40px 30px;
            }

            .hero-side h1 {
                font-size: 38px;
            }

            .content-side {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            .hero-side {
                min-height: 250px;
                padding: 30px 20px;
            }

            .hero-side h1 {
                font-size: 32px;
            }

            .hero-side p {
                font-size: 16px;
            }

            .content-side {
                padding: 30px 20px;
            }

            .content-side h2 {
                font-size: 26px;
            }

            .features {
                margin-top: 30px;
                padding-top: 30px;
            }

            .feature-item {
                margin-bottom: 15px;
            }

            .feature-icon {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .credentials {
                margin-top: 30px;
            }

            .credentials-info {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
