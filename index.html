<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autentica칞칚o</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .content {
            padding: 40px 30px;
        }

        .form-view {
            display: none;
        }

        .form-view.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .user-info p {
            opacity: 0.9;
            font-size: 14px;
        }

        .btn-logout {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: white;
            color: #667eea;
        }

        .users-table {
            padding: 30px;
        }

        .users-table h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-note {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tela de Login/Registro -->
        <div id="authScreen">
            <div class="header">
                <h1>游댏 Auth System</h1>
                <p>Sistema de Autentica칞칚o Local</p>
            </div>

            <div class="tabs">
                <button class="tab active" id="tabLogin">Login</button>
                <button class="tab" id="tabRegister">Cadastrar</button>
            </div>

            <div class="content">
                <div id="alertBox"></div>

                <!-- Formul치rio de Login -->
                <div id="loginForm" class="form-view active">
                    <div class="form-group">
                        <label>Usu치rio</label>
                        <input type="text" id="loginUser" placeholder="Digite seu usu치rio">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="loginPass" placeholder="Digite sua senha">
                    </div>
                    <button class="btn" id="btnLogin">Entrar</button>
                </div>

                <!-- Formul치rio de Registro -->
                <div id="registerForm" class="form-view">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" id="regName" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label>Usu치rio</label>
                        <input type="text" id="regUser" placeholder="Escolha um usu치rio">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="regPass" placeholder="Escolha uma senha">
                    </div>
                    <button class="btn" id="btnRegister">Criar Conta</button>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <div class="user-info">
                    <h2 id="userName">Carregando...</h2>
                    <p id="userLogin">@usuario</p>
                </div>
                <button class="btn-logout" id="btnLogout">Sair</button>
            </div>
            <div class="users-table">
                <h3>游논 Usu치rios Cadastrados</h3>
                <div id="usersContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Carregando usu치rios...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 丘멆잺 SUBSTITUA ESTAS CREDENCIAIS PELAS SUAS DO SUPABASE
        const SUPABASE_URL = 'https://wcfrwsgnxochxvwhxnvy.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZnJ3c2dueG9jaHh2d2h4bnZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MzExMDgsImV4cCI6MjA4MzIwNzEwOH0.Yb4cT5chXp3S8NZaWbLpv436HzxGCO7CZTruPpOPDdU';

        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // Inicializar eventos quando o DOM carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Eventos das abas
            document.getElementById('tabLogin').addEventListener('click', function() {
                showTab('login');
            });
            document.getElementById('tabRegister').addEventListener('click', function() {
                showTab('register');
            });

            // Eventos dos bot칫es
            document.getElementById('btnLogin').addEventListener('click', handleLogin);
            document.getElementById('btnRegister').addEventListener('click', handleRegister);
            document.getElementById('btnLogout').addEventListener('click', handleLogout);

            // Permitir Enter nos campos
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const form = input.closest('.form-view');
                        if (form.id === 'loginForm') {
                            handleLogin();
                        } else if (form.id === 'registerForm') {
                            handleRegister();
                        }
                    }
                });
            });
        });

        // Alternar entre abas
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-view').forEach(v => v.classList.remove('active'));
            
            if (tab === 'login') {
                document.getElementById('tabLogin').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.getElementById('tabRegister').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            hideAlert();
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // Esconder alerta
        function hideAlert() {
            document.getElementById('alertBox').innerHTML = '';
        }

        // Registrar usu치rio
        async function handleRegister() {
            const nome = document.getElementById('regName').value.trim();
            const usuario = document.getElementById('regUser').value.trim();
            const senha = document.getElementById('regPass').value;

            if (!nome || !usuario || !senha) {
                showAlert('Preencha todos os campos!', 'error');
                return;
            }

            if (senha.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres!', 'error');
                return;
            }

            try {
                // Verificar se usu치rio j치 existe
                const { data: existing } = await supabase
                    .from('usuarios')
                    .select('usuario')
                    .eq('usuario', usuario)
                    .single();

                if (existing) {
                    showAlert('Este usu치rio j치 existe!', 'error');
                    return;
                }

                // Inserir novo usu치rio
                const { error } = await supabase
                    .from('usuarios')
                    .insert([{ nome, usuario, senha }]);

                if (error) throw error;

                showAlert('Conta criada com sucesso! Fa칞a login.', 'success');
                
                // Limpar campos e ir para login
                document.getElementById('regName').value = '';
                document.getElementById('regUser').value = '';
                document.getElementById('regPass').value = '';
                
                setTimeout(() => {
                    showTab('login');
                }, 2000);

            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao criar conta. Tente novamente.', 'error');
            }
        }

        // Fazer login
        async function handleLogin() {
            const usuario = document.getElementById('loginUser').value.trim();
            const senha = document.getElementById('loginPass').value;

            if (!usuario || !senha) {
                showAlert('Preencha usu치rio e senha!', 'error');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('usuario', usuario)
                    .eq('senha', senha)
                    .single();

                if (error || !data) {
                    showAlert('Usu치rio ou senha incorretos!', 'error');
                    return;
                }

                currentUser = data;
                showDashboard();

            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao fazer login. Tente novamente.', 'error');
            }
        }

        // Mostrar dashboard
        function showDashboard() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            document.getElementById('userName').textContent = currentUser.nome;
            document.getElementById('userLogin').textContent = '@' + currentUser.usuario;
            
            loadUsers();
        }

        // Carregar usu치rios
        async function loadUsers() {
            try {
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('id, nome, usuario, created_at')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const usersContent = document.getElementById('usersContent');
                
                if (data.length === 0) {
                    usersContent.innerHTML = '<p class="loading">Nenhum usu치rio cadastrado.</p>';
                    return;
                }

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Usu치rio</th>
                                <th>Cadastrado em</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(user => {
                    const date = new Date(user.created_at).toLocaleDateString('pt-BR');
                    tableHTML += `
                        <tr>
                            <td>${user.nome}</td>
                            <td>@${user.usuario}</td>
                            <td>${date}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                usersContent.innerHTML = tableHTML;

            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('usersContent').innerHTML = 
                    '<p class="loading">Erro ao carregar usu치rios.</p>';
            }
        }

        // Fazer logout
        function handleLogout() {
            currentUser = null;
            document.getElementById('authScreen').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginUser').value = '';
            document.getElementById('loginPass').value = '';
            hideAlert();
        }
    </script>
</body>
</html>
